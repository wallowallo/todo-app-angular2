<div class='form'>
  <h1>
    {{title}}
  </h1>
  <input type='text' class='title' placeholder='Title' >
  <input type='text' class='description' placeHolder='Description'>
  <input type='button' class='submit' value='Add Todo'>
</div>
  <ul class="todos">
    <li *ngFor='let todo of todos'>
      <span class='todoTitle'>Title: {{todo.title}}</span>
      <span class='todoDescription'>Description: {{todo.description}}</span>
      <button class='deleteTodo'>X</button>
    </li>
  </ul>

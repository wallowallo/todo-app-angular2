<form class='form'>
  <h1>
    {{header}}
  </h1>
  <label for='Title'>Title:</label>
  <input type='text' class='title' placeholder='Type in title' >
  <label for='Description'>Description:</label>
  <input type='text' class='description' placeHolder='Type in description'>
  <button type='submit' class='submit'>Add Todo</button>
</form>
  <ul class="todos">
    <li *ngFor='let todo of todos'>
      <span class='todoTitle'>Title: {{todo.title}}</span>
      <span class='todoDescription'>Description: {{todo.description}}</span>
      <button class='deleteTodo'>X</button>
    </li>
  </ul>

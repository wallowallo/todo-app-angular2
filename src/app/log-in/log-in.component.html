<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
</head>

  <form class='flex item-center ma3' (ngSubmit)="logInUser(User.value)" [formGroup]="User">
    <md-card class="center">
      <md-card-title>
        <h2 class='db ma3'>
          Log in:
        </h2>
      </md-card-title>

      <md-card-content>
        <md-input-container>
          	<input md-input type='text' minlength='4' maxlength='20' placeholder='Username' [formControl]="username" required>
        </md-input-container>
      </md-card-content>

      <md-card-content>
        <md-input-container>
          <input md-input type='password' minlength='8' maxlength='25' placeholder='Password' [formControl]="password" required>
        </md-input-container>
      </md-card-content>

      <md-card-content>
        <button md-raised-button [disabled]="loading" type='submit' class=''>Log In</button>
        <a class="ma2"routerLink="/sign-up" routerLinkActive="active" id="registerLink">Sign up</a>
        <img class="flex center ma3" id="loadingCircle" *ngIf="loading" src="loader.gif">
      </md-card-content>
    </md-card>
	</form>
